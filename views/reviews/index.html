{% extends '../layout.html' %}

{% block content %}
<h1>Lista de reviews</h1>
	<div>
		<ul>
			{% for review in reviews %}
			<li>
				<p>
					Titulo: {{ review.title }}
					Review: {{ review.content }}
					Calificacion: {{ review.score }}
					Imagen: {{ review.imageUrl }}
				</p>				
			</li>			  
			{% endfor %}
		</ul>
	</div>

{% endblock %}
