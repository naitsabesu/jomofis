{% extends '../layout.html' %}

{% block content %}
	<div class="col-md-5 center-block no-float top-space text-left">
		<h1>Crear Review</h1>
		<form method="post" action="/reviews" enctype="multipart/form-data">
			<div class="form-group">
				<label>Titulo</label>
				<input type="text" name="title" placeholder="Titulo" class="form-control">
			</div>
			<div class="form-group">
				<label>Review</label>
				<textarea type="textarea" name="content" placeholder="Escribe la review" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label>Hashtag</label>
				<input type="text" name="hashtag" placeholder="Hashtag" class="form-control">
			</div>			
			<div class="form-group">
				<label>Calificacion</label>
				<input type="number" name="score" placeholder="Calificacion" class="form-control">
			</div>
			<div class="form-group">
				<label>Imagen</label>
				<input type="file" name="review_image">
			</div>		
			<div class="form-group text-right">
				<button type="submit" class="btn btn-info">Publicar</button><br>
			</div>
		</form>
	</div>
{% endblock %}
