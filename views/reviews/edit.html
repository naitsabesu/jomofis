{% extends '../layout.html' %}

{% block content %}
	<div class="col-md-5 center-block no-float top-space text-left">
		<h1>Editar Review</h1>
		<form method="post" action="/reviews/{{ review.id }}?_method=put" enctype="multipart/form-data">
			<div class="form-group">
				<label>Titulo</label>
				<input type="text" name="title" placeholder="Titulo" class="form-control" value="{{ review.title }}">
			</div>
			<div class="form-group">
				<label>Review</label>
				<textarea type="textarea" name="content" placeholder="Escribe la review" class="form-control">{{ review.content }}</textarea>
			</div>
			<div class="form-group">
				<label>Hashtag</label>
				<input type="text" name="hashtag" placeholder="Hashtag" class="form-control" value="{{ review.hashtag }}">
			</div>
			<div class="form-group">
				<label>Calificacion</label>
				<input type="number" name="score" placeholder="Calificacion" class="form-control" value="{{ review.score }}">
			</div>
			<div class="form-group">
				<label>Imagen actual</label>
				<img src="/{{ review.imageUrl }}" height="150px" class="btn" />		
			</div>
			<div class="form-group">
				<label>Imagen</label>
				<input type="file" name="review_image">
			</div>
			<div class="form-group text-right">
				<button type="submit" class="btn btn-info">Actualizar</button><br>
			</div>
		</form>
	</div>
{% endblock %}
