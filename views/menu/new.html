{% extends '../layout.html' %}

{% block content %}
	<div class="col-md-5 center-block no-float top-space text-left">
		<h1>Agregar</h1>
		<form method="post" action="/menu" enctype="multipart/form-data">
			<div class="form-group">
				<label>Titulo</label>
				<input type="text" name="title" placeholder="Titulo" class="form-control">
			</div>
			<div class="form-group">
				<label>Descripcion</label>
				<textarea type="textarea" name="description" placeholder="Descripcion" class="form-control"></textarea>			
			</div>
			<div class="form-group">
				<label>Costo</label>
				<input type="number" name="pricing" placeholder="Costo" class="form-control">				
			</div>
			<div class="form-group">
				<label>Imagen</label>
				<input type="file" name="image_avatar">
			</div>		
			<div class="form-group">
				<label>Contraseña</label>
				<input type="password" name="password" placeholder="Contraseña" class="form-control">				
			</div>
			<div class="form-group text-right">
				<button type="submit" class="btn btn-info">Guardar</button><br>
			</div>
		</form>
	</div>
{% endblock %}
