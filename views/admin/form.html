{% extends '../layout.html' %}

{% block content %}
	<div class="col-md-5 center-block no-float text-left">
		<h1>Login administradores</h1>
		<form method="post" action="/admin">
			<div class="form-group">
				<label>Usuario</label>
				<input type="password" name="user" placeholder="Nombre de usuario" class="form-control">
				<label>Contraseña</label>
				<input type="password" name="password" placeholder="Contraseña administrador" class="form-control">
			</div>
			<div class="form-group text-right">
				<button type="submit" class="btn btn-info">Login</button>
			</div>
		</form>
	</div>
{% endblock %}
