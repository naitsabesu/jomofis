{% extends '../layout.html' %}

{% block content %}
	<div class="col-md-5 center-block no-float text-left">
		<h1>Registro de usuario</h1>
		<form method="post" action="/admin">
			<div class="form-group">
				<label>Usuario</label>
				<input type="text" name="user" placeholder="Nombre de usuario" class="form-control">
				<label>Email</label>
				<input type="text" name="email" placeholder="Ingresa tu dirección de email" class="form-control">				
				<label>Contraseña</label>
				<input type="password" name="password" placeholder="Contraseña (12345678 no es una contraseña segura)" class="form-control">
				<label>Repetir contraseña</label>
				<input type="password" name="password_bis" placeholder="Repetir contraseña" class="form-control">				
			</div>
			<div class="form-group text-right">
				<button type="submit" class="btn btn-info">Signup</button>
			</div>
		</form>
	</div>
{% endblock %}
